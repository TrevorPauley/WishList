<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Login or Register</title>
    {% load static %}
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="main.css" />
    <script src="main.js"></script>
</head>
<body>
    <form action="/process_register" style="border:1px solid #ccc" method="POST">
         {% csrf_token %}
        <div class="container">
            <h1>Sign Up</h1>
            <p>Please fill in this form to create an account.</p>
            <hr>
            <label for="first_name">
                <b>First Name:</b>
            </label>
            <input type="text" minlength="2" pattern="[A-Z][A-Za-z' -]+" placeholder="Enter First Name" name="first_name" >
            
            <label for="last_name">
                <b>Last Name:</b>
            </label>
            <input type="text"  minlength="2" pattern="[A-Z][A-Za-z' -]+" placeholder="Enter Last Name" name="last_name">
            
            <label for="hired">
                <b>Date Hired:</b>
            </label>
            <input type="date" name="hired">

            <label for="email">
                <b>Email:</b>
            </label>
            <input type="email" placeholder="Enter Email" name="email">
            
            <label for="password">
                <b>Password:</b>
            </label>
            <input type="password" minlength="8" placeholder="Enter Password" name="password">
            
            <label for="confirmPW">
                <b>Confirm Password</b>
            </label>
            <input type="password" minlength="8" placeholder="Confirm Password" name="confirmPW">
            
            <button type="submit" class="signupbtn">Sign Up</button>
        </form>
    <form action="/process_login" style="border:1px solid #ccc" method="POST">
         {% csrf_token %}
        <div class="container">
            <h1>Login</h1>
            <p>Returning Users sign in here</p>
            <hr>
            <label for="email">
                <b>Email:</b>
            </label>
            <input type="text" placeholder="Enter Email" name="email">
            <label for="password">
                <b>Password:</b>
            </label>
            <input type="password" placeholder="Enter Password" name="password">
            <button type="submit" class="signupbtn">Login</button>
</body>
</html>
